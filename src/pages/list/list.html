<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment color="light">
      <ion-segment-button value="map">
        Map
      </ion-segment-button>
      <ion-segment-button value="list">
        List
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header class="list-header">
      Capitol Hill
    </ion-list-header>

      <ion-grid>
        <ion-row>
          <ion-item>
          <ion-thumbnail item-left>
            <img src="http://via.placeholder.com/75x75">
          </ion-thumbnail>
          <div class="list-info">
            <div class="name-distance">
              <h2>The Park Tavern</h2>
              <p><span class="bar-distance">.02 miles away</span></p>
            </div>

            <div class="active-circle">
              <span class="days-left-number">15</span><br>
              <span class="days-left-text">Days left</span>
            </div>
            <!-- <div class="distance">

              </div> -->
          </div>
          <div class="deal-arrow">
            <div class="deal">
              <p><span class="bold">BOGO:</span> Choose your own adventure collins or house made gin and tonic.</p>
            </div>
            <div class="list-arrow">
              <ion-icon name="arrow-forward" item-right></ion-icon>
            </div>
          </div>


    </ion-item>
  </ion-row>
</ion-grid>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="http://via.placeholder.com/75x75">
      </ion-thumbnail>
      <div class="redeemed-circle">
        <span class="days-left-text">Redeemed</span>
      </div>
      <h2>Stoney's Bar & Grill</h2>

      <p><span class="bar-distance">.05 miles away</span></p>
      <p><span class="bold">BOGO:</span> You call it.</p>

      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
